<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* Background photo */
.bg {
    position: fixed;
    inset: 0;
    background: url("![image](https://github.com/user-attachments/assets/39ed8912-de99-4b1b-b232-8ed83882bd00") 
      center/cover no-repeat;
    filter: blur(5px) brightness(0.85) saturate(1.1);
    transform: scale(1.1);
    z-index: -2;
}

/* Dark romantic overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(255,120,160,0.4), rgba(0,0,0,0.65));
    z-index: -1;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.6); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}

/* Main card */
.card {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    margin: auto;
    margin-top: 12vh;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff3b6f;
}

p {
    color: #444;
    font-size: 18px;
    line-height: 1.5;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
    position: relative;
}

#yesBtn {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.15);
}

#noBtn {
    background: #ddd;
    position: absolute;
}

/* Couple photo after YES */
.couple-photo {
    width: 100%;
    margin-top: 20px;
    border-radius: 18px;
    overflow: hidden;
    position: relative;
}

.couple-photo img {
    width: 100%;
    display: block;
}

.photo-text {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
}

.screenshot {
    margin-top: 15px;
    font-size: 15px;
    color: #ff3b6f;
}

/* Fireworks canvas */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    display: none;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7bcd2b9b.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
    <h1>Navistha üíñ</h1>
    <p>
        You are my favorite person,  
        my calm in chaos,  
        and the love my heart chose without hesitation.
        <br><br>
        I don‚Äôt just want a Valentine‚Ä¶  
        I want *you* ‚Äî always.
        <br><br>
        Will you be my Valentine? üåπ
    </p>

    <button id="yesBtn" onclick="accepted()">Yes üíï</button>
    <button id="noBtn" onmouseover="runAway()">No üôÉ</button>
</div>

<script>
// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 250);

// No button runs away
function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    setTimeout(() => btn.style.display = "none", 2000);
}

// Fireworks setup
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let particles = [];

function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 50; i++) {
        particles.push({
            x, y,
            vx: Math.cos(i) * Math.random() * 4,
            vy: Math.sin(i) * Math.random() * 4,
            life: 100
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = "rgba(255,100,150,0.8)";
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
}

// YES clicked
function accepted() {
    canvas.style.display = "block";
    animateFireworks();
    setInterval(createFirework, 800);

    document.getElementById("card").innerHTML = `
        <h1>She Said YES üò≠üíç</h1>
        <p>
            This moment is now a forever memory.  
            Thank you for choosing me ‚Äî today and always.
        </p>

        <div class="couple-photo">
            <img src="IMG_9125.jpeg">
            <div class="photo-text">Us, always ‚ù§Ô∏è</div>
        </div>

        <div class="screenshot">
            üì∏ Screenshot this moment ‚Äî it‚Äôs history now
        </div>
    `;
}
</script>

</body>
</html>
